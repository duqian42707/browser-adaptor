<html lang="zh-CN">
<head>
  <title>index</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="browser-adaptor">
  <div class="browser-adaptor-download">
    <div class="title-tip">
      您的浏览器版本过低，无法浏览网站内容。建议您使用当前主流浏览器，以获得最佳的浏览体验。
    </div>
    <div class="browser-adaptor-list">
      <ul>
        <li>
          <a href="https://www.google.cn/intl/zh-CN/chrome/" target="_blank">
            <img class="browser-logo" src="img/Chrome.svg" alt=""/>
            <span>Google Chrome</span>
          </a>
        </li>
        <li>
          <a href="https://www.mozilla.org/zh-CN/firefox/new/" target="_blank">
            <img class="browser-logo" src="img/Firefox.svg" alt=""/>
            <span>火狐浏览器</span>
          </a>
        </li>
        <li>
          <a href="https://www.microsoft.com/zh-cn/edge/" target="_blank">
            <img class="browser-logo" src="img/Edge.svg" alt=""/>
            <span>Microsoft Edge</span>
          </a>
        </li>
        <li>
          <a href="https://browser.360.cn/se/" target="_blank">
            <img class="browser-logo" src="img/360-se.svg" alt=""/>
            <span>360安全浏览器</span>
          </a>
        </li>
        <li>
          <a href="https://browser.360.cn/ee/" target="_blank">
            <img class="browser-logo" src="img/360-ee.svg" alt=""/>
            <span>360急速浏览器</span>
          </a>
        </li>
        <li>
          <a href="https://browser.qq.com/" target="_blank">
            <img class="browser-logo" src="img/QQ.svg" alt=""/>
            <span>QQ浏览器</span>
          </a>
        </li>
        <li>
          <a href="https://ie.sogou.com/" target="_blank">
            <img class="browser-logo" src="img/sougo.svg" alt=""/>
            <span>搜狗浏览器</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
</body>
</html>
